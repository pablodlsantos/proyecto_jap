<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="username"> <!-- This will show the username once the user logins -->             
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <main class="pb-3">
    <div class="text-center p-4">
      <h2 id="product-name"></h2> <!-- This h2 is the product name, filled by the js -->
      <p class="lead">Verás aquí detalles del producto.</p>
    </div>
    
    <div class="container">
      <div class="row mb-5"> 
        <div class="list-group" id="prod-info-container">  <!-- This is the div that's gonna hold the js formatting of our product-info fetch -->
        </div>
      </div>

      <h3>Productos relacionados:</h3>
      <div class="row mb-5">
        <div class="list-group" id="prod-related-container">  <!-- This is the div that's gonna hold the js formatting of our product-info fetch -->
        </div>
      </div>
            
      <h3>Comentarios:</h3>
      <div class="row mb-5"> 
        <div class="list-group" id="prod-comments-container">  <!-- This is the div that's gonna hold the js formatting of our product comments fetch -->
        </div>
      </div>

      <h3>Comentar:</h3>
      <div class="form-group">
        <form class="needs-validation was-validated" id="commentForm">  <!-- This form is to make a new comment  -->
          <label class="lead" for="userComment">Tu opinión:</label>
          <input class="form-control" type="text" id="userDescription" required>  <!-- The user gives his opinion about the product  -->
          <div class="invalid-feedback">
            Ingresa tu comentario
          </div>

          <label class="lead mt-3" for="userScore">Puntúa el producto:</label>
          <div class="col-3">
            <select class="form-control" id="userScore" required> <!-- The user gives the product a score  -->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <input class="w-25 btn btn-primary mt-3" type="submit" value="Enviar" id="userComment"> <!-- A simple submit button to our form  -->
          
          <div class="" id="loginRequest"></div> <!-- This div will be filled with a link to our login page (index.html) if the user isnt' logged  -->
        </form>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
